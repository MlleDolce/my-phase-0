<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
  </head>
  <body>
  <table border=1>
    <tr>
      <th>Eras of Classical Music</th>
      <th>Time period</th>
      <th>Famous composer of this era</th>
    </tr>
    <tr>
      <td>Baroque</td>
      <td>1600 - 1750</td>
      <td>J.S. Bach</td>
    </tr>
    <tr>
      <td>Classical</td>
      <td>1750 - 1825</td>
      <td>W.A. Mozart</td>
    </tr>
    <tr>
      <td>Romantic</td>
      <td>1825 - 1890</td>
      <td>F. Liszt</td>
    </tr>
  </table>

  <table border=1>
    <tr>
      <th>Foods</th>
      <th>Healthy?</th>
      <th>Processed?</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td rowspan="2">Yes</td>
      <td rowspan="2">No</td>
    </tr>
    <tr>
      <td>Almonds</td>
    </tr>
    <tr>
      <td>Magic Mushrooms</td>
      <td colspan="2">No</td>
    </tr>
  </table>
  </body>

</html>
