<!DOCTYPE html>
<head>
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="animate.css">
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script>$(document).ready(function() {
    $("button").addClass("animated bounce");
  });</script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="box">
      <h4 id="my-schedule" class="text-primary text-center">My Schedule</h4>
      <div class="row">
        <div class="col-md-3">
          <h5 id="subjects">Coding</h5>
          <div class="column" id="left-column">
            <button class="btn btn-default" id="Monday">Monday</button>
            <button class="btn btn-default" id="Tuesday">Tuesday</button>
            <button class="btn btn-default" id="Thursday">Thursday</button>
            <button class="btn btn-default" id="Friday">Friday</button>
          </div>
        </div>
        <div class="col-md-3">
          <h5 id="subjects">Teaching</h5>
          <div class="column" id="right-column">
            <button class="btn btn-default" id="Wednesday">Wednesday</button>
            <button class="btn btn-default" id="Sunday">Sunday</button>
          </div>
        </div>
      </div>
      </box>
    </div>
  </body>
</html>
